/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id 'antlr'
    id 'java'
    id "kr.motd.sphinx" version "2.10.0"
}
group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'server'


repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.firebase:firebase-admin:9.1.1'
    implementation 'org.apache.jena:apache-jena-libs:4.7.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'com.influxdb:influxdb-client-java:6.7.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'net.sourceforge.owlapi:owlapi-distribution:5.1.20'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'org.slf4j:slf4j-simple:2.0.6'
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-scalars:2.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.7.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.6.21'
    implementation 'com.github.ajalt:clikt:2.8.0'
    implementation 'org.jline:jline-reader:3.23.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'org.apache.jena:jena-arq:3.16.0'


    implementation project(":SemanticObjects")
    implementation files('src/main/java/smol.jar')
}

